<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your film</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <h1>Find your film</h1>
            <a href="./watchlist.html"><p>My Watchlist</p></a>
            <!-- search bar -->
            <div class="search">
                <i class="fa fa-search"></i>
                <input id="search-text" class="strong" type="text" placeholder="Search for a movie">
                <button id="search-btn" class="strong">Search</button>
            </div>
        </header>

        <!-- main -->
        <main class="default exploring">
            <i class="fa fa-film"></i>
            <h1>Start exploring</h1>
        </main>
    </div>


    <!-- JS -->
    <script src="./index.js"></script>

</html>
